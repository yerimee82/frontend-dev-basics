<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.7.1.js"></script>
<script>
$(function(){
	setTimeout(function() {
		$("li > strong").css('color', 'red');
	}, 1000);
});
</script>
</head>
<body>
	<h1>선택자 - 자식</h1>
	<ul>
		<li><strong> 텍스트</strong> 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>
			<div>
				<strong> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트 <span> 텍스트 </span>
			</div>
		</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
