<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>수도 선택자 1</title>
<style type="text/css">
*	 {margin:0; padding: 0}	 
body {font-family: "맑은 고딕", "돋움"; font-size: 12px; color: #333;}
form {
	width: 180px;
	border: 1px solid #555;
	margin: 100px auto 0 auto;
	padding: 10px;
}

input {
	display: block;
	padding: 5px;
	border: 2px solid #aaa;
	outline: none;
}

input[type="password"] {
	margin-top: 10px;
}

input[type="text"].focused {
	border-color: #2a00e6;
	background-color: #e1e6f6;
}
</style>
<script>
function focused(el) {
	el.className = "focused";
}

function blured(el) {
	el.className = "";
}

</script>
</head>

<body>
	<form>
		<input
			onfocus="focused(this)"
			onblur="blured(this)"
			type="text"
			placeholder="이메일">
		<input type="password" placeholder="비밀번호">
	</form>
</body>
</html>
