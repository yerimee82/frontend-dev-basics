<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>float를 이용한 메뉴</title>
<style type="text/css">
* { margin:0; padding: 0}
ul.nothing {
	font-size: 12px;
	color: #333;
	list-style: none;
	
	height: 30px;
	background-color: #ccc;
}

ul.nothing li {
	float: left;
	font-weight: bold;
	margin: 5px;
	
	width: 50px;
	text-align: center;
	border: 1px solid #555;
}

#contents {
	width: 200px;
}
</style>
</head>

<body>
	<ul class="nothing">
		<li>메뉴 1</li>
		<li>메뉴 2</li>
		<li>메뉴 3</li>
		<li>메뉴 4</li>
		<li>메뉴 5</li>
	</ul>
	
	<div id="contents">
		콘텐츠 입니다.
	</div>
</body>
</html>
