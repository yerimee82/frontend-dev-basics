<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
용어 정리
1. 태그
	HTML 문서 안에서 텍스트나 콘텐츠를 정의할 때 쓰는 마크업(mark-up)
2. 문서 객체: document object
	문서 객체의 실제 브라우저 구현을 DOM(Document Object Model)라 한다.
	JavaScript에서는 DOM에 접근할 때 document 이름을 사용한다.
	DOM 구현 Tree를 구성하는 노드(Node)는 HTMLElement Object 이다.
3. 노드
	DOM Tree의 각각의 요소
*/

var el = document.getElementById('header-3');
console.log('dom load가 완료되기 전:' + el);

window.onload = function() {
	var el = document.getElementById('header-3');
	console.log('dom load가 완료된 후:' + el);
}
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>1. HTML Element(Tag)</h2>
	<h3 id="header-3">Step1</h3>
</html>
